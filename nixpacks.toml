# Nixpacks Configuration for Coolify
# Alternative to Dockerfile - Coolify can auto-detect this

[phases.setup]
nixPkgs = ["nodejs_24"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
